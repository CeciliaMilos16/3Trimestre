<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión Fit-Track</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/Login.css" />
  <link rel="icon" href="../imagenes/Variaciones del logo FitTrack (2).png" type="image/png">

</head>
<body class="body-1 d-flex justify-content-center align-items-center min-vh-100">

  <div class="container container_2 shadow-lg">
    <div class="row align-items-center">
      <!-- Columna izquierda con imagen y texto -->
      <div class="col-lg-4 text-center mb-3 mb-lg-0">
        <img src="../imagenes/Variaciones del logo FitTrack.png" alt="Logo FitTrack" class="img-fluid" style="max-width: 200px;">
        <h2 class="mt-3 ">Fit-Track</h2>
      </div>

      <!-- Columna derecha con formulario -->
      <div class="col-lg-7">
        <div class="d-flex justify-content-center">
            <h1>Iniciar Sesión</h1>
        </div>
        <form>
            <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
            </div>

            <div class="mb-4">
            <label for="contraseña" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contraseña" placeholder="Ingrese su contraseña" required>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-custom mb-3">Ingresar</button>
            </div>

        </form>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
